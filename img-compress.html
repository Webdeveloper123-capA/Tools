<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize and compress your images online with our fully responsive image compression tool. Choose your compression level and download the optimized images instantly.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        main {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #ad-section {
            margin-bottom: 20px;
        }

        #compression-tool {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Ad Section -->
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level:</label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            <button id="compress-btn">Compress Image</button>
            <div id="image-container"></div>
            <a id="download-link" style="display:none;">Download Compressed Image</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const imageContainer = document.getElementById('image-container');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        imageContainer.innerHTML = `<img src="${compressedImageUrl}" alt="Compressed Image">`;
                        downloadLink.href = compressedImageUrl;
                        downloadLink.download = `compressed-image-${compressionLevel}.jpg`;
                        downloadLink.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
